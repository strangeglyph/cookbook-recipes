name: Karamellsauce
tags: beilage, sauce, dessert
serves: 200
servings_unit: ml
servings_increment: 50

cooking:
  - ingredients:
      - ingredient: Zucker
        amount: 200
        unit: g
      - ingredient: Wasser
        amount: 100
        unit: ml
      - ingredient: Salz
        amount: 1
        unit: g
      - ingredient: Sahne
        amount: 200
        unit: ml
    yields: Syrup
    instructions: >-
      Zucker, Wasser und Salz zum Kochen bringen. Köcheln, bis die gewünschte Farbe erreicht wird. Sahne dazugießen,
      weiterköcheln bis die Sauce eingedickt ist.
