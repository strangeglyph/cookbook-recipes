---
name: Holunderblütensirup
serves: 1.5
servings_unit: Liter
servings_increment: 0.5
tags: sirup, drink, süß

prep:
  - ingredients:
      - ingredient: Zitrone (Unbehandelt)
        amount: 1
    yields: Zitronenscheiben
    instructions: Zitrone in Scheiben schneiden

  - ingredients:
      - ingredient: Limette (Unbehandelt)
        amount: 1
    yields: Limettenscheiben
    instructions: Limette in Scheiben schneiden

  - ingredients:
      - ingredient: Holunderblüten
        amount: 12
        unit: Dolden
    yields: Gewaschene Holunderblüten
    instructions: Holunderblütendolden waschen und dicke Stiele entfernen.

cooking:
  - ingredients:
      - ingredient: Wasser
        amount: 1.5
        unit: l
      - ingredient: Zucker
        amount: 1.5
        unit: kg
      - ingredient: Zitronensäure
        amount: 10
        unit: g
    yields: Zuckersirup
    instructions: Wasser und Zucker aufkochen, dann Zitronensäure darin auflösen.

passive_cooking:
  - internal_ingredients:
      - Zuckersirup
      - Zitronenschalen
      - Limettenschalen
      - Gewaschene Holunderblüten
    yields: Holunderblütensirup
    instructions: >-
      Alles in eine Schüssel geben. Mit etwas Schwerem (z.B. einem Teller) abdecken, so dass alles unter der
      Sirupoberfläche ist. Für fünf Tage im Kühlschrank ziehen lassen. Täglich umrühren.

