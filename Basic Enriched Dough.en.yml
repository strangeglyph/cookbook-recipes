---
name: Basic Enriched Dough
serves: 1700
servings_unit: gram final
servings_increment: 850
tags: bread, vegan
note: Omit the sugar if baking something savory
related:
  - Cinnamon Knots


prep:
  - ingredients:
      - ingredient: Butter
          amount: 150
          unit: g
      - ingredient: Milk
        amount: 350
        unit: g
    yields: Melted butter
    instructions: >-
      Melt butter in a small pot. Remove from heat, add milk and allow to cool completely.

  - ingredients:
      - ingredient: Flour
        amount: 500
        unit: g
      - ingredient: Yeast (fresh)
        amount: 5
        unit: g
    hidden_ingredients:
      - Melted butter
    yields: Predough
    instructions: Dissolve yeast in milk. Add to flour and mix well. Rest overnight - should have a spongy look the next day.

cooking:
  - ingredients:
      - ingredient: Flour
        amount: 400
        unit: g
      - ingredient: Milk
        amount: 150
        unit: ml
      - ingredient: Sugar
        amount: 150
        unit: g
      - ingredient: Salt
      - ingredient: Cardamom (ground)
    internal_ingredients:
      - Predough
    instructions: >-
      Mix everything and knead until you get a smooth dough. Let rise until doubled or trippled in size, doing folds
      in regular intervals.
