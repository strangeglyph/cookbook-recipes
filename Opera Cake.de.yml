---
name: Operntorte
tags: Kuchen, Dessert
serves: 1
note: >-
  <p>Enthält teilpasteurisierte Eier in der Buttercreme. Frische Eier verwenden und gekühlt lagern.</p>
  <p>Ergibt vier Biskuitböden - für eine dreilagige Variante drei Viertel davon verwenden.</p>

cooking:
  - ingredients:
      - ingredient: Wasser
        amount: 150
        unit: ml
      - ingredient: Zucker
        amount: 150
        unit: g
      - ingredient: Instant-Espresso
        amount: 3
        unit: Päckchen
      - ingredient: Amaretto
    yields: Kaffeesirup
    instructions: >-
      Wasser, Zucker und Espressopulver aufkochen und rühren bis sich alles aufgelöst hat. Abkühlen lassen und
      einen großzügigen Schuss Amaretto hinzufügen. Beiseite stellen.

  - ingredients:
      - ingredient: Eier
        amount: 6
    yields:
      - Eigelb
      - Eiweiß
    instructions: Eier trennen. Alle Eiweiße steif schlagen. Ein Sechstel Eigelb zurückbehalten.

  - ingredients:
      - ingredient: Butter
        amount: 30
        unit: g
    yields: Geschmolzene Butter
    instructions: Butter schmelzen.

  - ingredients:
      - ingredient: Eier
        amount: 5
      - ingredient: Zucker
        amount: 30
        unit: g
      - ingredient: Mehl
        amount: 60
        unit: g
      - ingredient: Puderzucker
        amount: 60
        unit: g
      - ingredient: Gemahlene Mandeln
        amount: 200
        unit: g
    internal_ingredients:
      - Eiweiß
      - Geschmolzene Butter
      - Kaffeesirup
    yields: Joconde-Biskuit
    instructions: >-
      <p>Ofen auf 220°C (Ober-/Unterhitze) vorheizen.</p>
      <p>Eier und Zucker sehr schaumig schlagen. Trockene Zutaten sieben und unterheben. Eiweiß unterheben. Geschmolzene Butter unterheben.</p>
      <p>Zwei Backbleche mit Backpapier auslegen und den Teig gleichmäßig darauf verteilen. Flach ausstreichen (ca. 3 mm dick)
      und 8-10 Minuten backen.</p>
      <p>Biskuitböden stapeln. Halbieren. Erneut stapeln und die größtmögliche rechteckige Fläche ausschneiden. Mit Sirup tränken und abgedeckt mit Backpapier beiseite stellen.</p>

  - ingredients:
      - ingredient: Zucker
        amount: 130
        unit: g
      - ingredient: Wasser
        amount: 50
        unit: ml
      - ingredient: Eier
        amount: 1
      - ingredient: Butter
        amount: 300
        unit: g
      - ingredient: Instant-Espresso
        amount: 5
        unit: Päckchen
    internal_ingredients:
      - Eigelb
    yields: Buttercreme
    instructions: >-
      <p>
      Zucker und Wasser aufkochen. In der Zwischenzeit Eier schaumig schlagen. Den kochenden Sirup zu den Eiern
      geben und weiterrühren.
      </p>
      <p>
      Butter in kleinen Würfeln einarbeiten, solange die Eiermasse noch heiß ist. Weiterrühren bis alles eingearbeitet ist.
      Die Buttercreme sollte dick und cremig sein. Falls sie zu flüssig ist, mehr Butter hinzufügen. Der gesamte Vorgang
      kann eine halbe Stunde dauern - eine Küchenmaschine ist hilfreich.
      </p>
      <p>
      Espressopulver mit einer minimalen Menge Wasser anrühren und dann unter die Buttercreme mischen.
      </p>

  - ingredients:
      - ingredient: Schokolade
        amount: 150
        unit: g
      - ingredient: Milch
        amount: 60
        unit: ml
      - ingredient: Sahne
        amount: 30
        unit: ml
      - ingredient: Butter
        amount: 50
        unit: g
    yields: Ganache
    instructions: >-
      Schokolade hacken und im Wasserbad bei niedriger Hitze schmelzen. Milch, Sahne und Butter hinzufügen -
      zunächst die Hälfte einrühren, dann den Rest.

  - internal_ingredients:
      - Joconde-Biskuit
      - Buttercreme
      - Ganache
    instructions: >-
      Torte mit abwechselnden Schichten aus Biskuit, Ganache, erneut Biskuit und Buttercreme zusammensetzen.

  - ingredients:
      - ingredient: Zucker
        amount: 100
        unit: g
      - ingredient: Kakaopulver
        amount: 50
        unit: g
      - ingredient: Wasser
        amount: 50
        unit: ml
      - ingredient: Sahne
        amount: 60
        unit: ml
      - ingredient: Agar-Agar
        amount: 2
        unit: TL
    instructions: >-
      Alles vermischen und aufkochen. 1-2 Minuten köcheln lassen. Durch ein Sieb streichen und auf 34°C abkühlen lassen. Erneut sieben und über die Torte gießen.