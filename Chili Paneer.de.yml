name: Chili-Paneer
serves: 5
tags: vegetarisch, hauptspeise, südasiatisch

mis_en_place:
  - ingredients:
      - ingredient: Zwiebeln
        amount: 2
    yields: Zwiebeln
    instructions: Zwiebeln in große Stücke schneiden.

  - ingredients:
      - ingredient: Paprika (rot und gelb)
        amount: 5
    yields: Paprika
    instructions: Paprika in Stücke von ähnlicher Größe wie die Zwiebeln schneiden.

  - ingredients:
      - ingredient: Paneer
        amount: 750
        unit: g
    yields: Paneerwürfel
    instructions: Paneer in 1 cm große Würfel schneiden.

  - ingredients:
      - ingredient: Salz
        amount: 2
        unit: TL
      - ingredient: Stärke
        amount: 3
        unit: EL
      - ingredient: Eier
        amount: 3
      - ingredient: Ingwer-Knoblauch-Paste
        amount: 1
        unit: EL
    internal_ingredients:
      - Paneerwürfel
    yields: Paneer
    instructions: >-
      Alle Zutaten bis auf den Paneer mit einem Schneebesen mischen, bis man eine sämige Sauce hat. Dann den Paneer
      vorsichtig untermischen, bis der Paneer von allen Seiten bedeckt ist.

  - ingredients:
      - ingredient: Kreuzkümmelsaat
        amount: 3
        unit: TL
      - ingredient: Knoblauch (gehackt)
        amount: 3
        unit: Zehen
      - ingredient: Ingwer-Knoblauch-Paste
        amount: 1
        unit: EL
    yields: Kreuzkümmel-Mix
    instructions: Alles in einer kleinen Schüssel bei Seite stellen

  - ingredients:
      - ingredient: Chilis (gehackt)
        amount: 4
      - ingredient: Korianderpulver
        amount: 1
        unit: EL
      - ingredient: Hot Sauce
        amount: 1
        unit: TL
      - ingredient: Chilipulver
        amount: 1
        unit: TL
      - ingredient: Hing
        amount: 1
        unit: Prise
    internal_ingredients:
      - Zwiebeln
    yields: Zwiebel-Mix
    instructions: Alles in einer kleinen Schüssel bei Seite stellen

cooking:
  - ingredients:
      - ingredient: Panko
    internal_ingredients:
      - Paneer
    yields: Gebratener Paneer
    instructions: >-
      Panko mit dem Paneer mischen. Dann großzügig Öl in einer Pfanne erhitzen. Den gesamten Paneer hinzugeben (falls
      man größere Mengen kocht, braucht man eventuell mehrere Durchgänge). Anbraten bis der Paneer goldbraun ist, dann
      auf einem mit Küchentüchern bedeckten Teller abtropfen lassen.

  - ingredients:
      - ingredient: Shaoxing-Wein
      - ingredient: Glutamat
      - ingredient: Sojasauce
      - ingredient: Worcestershiresauce
      - ingredient: Limettensaft
        amount: 1
        unit: EL
      - ingredient: Curryblätter
        amount: 2
        unit: Handvoll
      - ingredient: Korianderblätter (gehackt)
        amount: 1
        unit: Handvoll
    internal_ingredients:
      - Kreuzkümmel-Mix
      - Zwiebel-Mix
      - Paprika
      - Gebratener Paneer
    instructions: >-
      Öl in einer Pfanne erhitzen (das Öl vom Anbraten des Paneers kann wiederverwendet werden). Den Kreuzkümmelmix
      beigeben und braten, bis die Kreuzkümmelsaat anfängt zu springen, etwa eine Minute. Dann den Zwiebelmix und einen
      großzügigen Schuss Shaoxing-Wein dazu geben und für etwa drei Minuten anschwitzen. Glutamat, Soja- und 
      Worcestershiresauce, Limettensaft, Curryblätter und Paprika beigeben. Abdecken und bei niedriger Hitze für 30 Minuten 
      köcheln lassen. Deckel abnehmen und Hitze auf mittelhoch stellen um die Flüssigkeit abzukochen. Dabei
      aufpassen, dass nichts von unten anbrennt. Dann den Paneer und die Korianderblätter unterrühren, durcherhitzen und servieren.
