name: Chili Paneer
serves: 5
tags: vegetarian, main, south asian

mis_en_place:
  - ingredients:
      - ingredient: Onion
        amount: 4
    yields: Onion Pieces
    instructions: Cut onion into large pieces.

  - ingredients:
      - ingredient: Bell Pepper (red and yellow)
        amount: 2
    yields: Bell Pepper Pieces
    instructions: Cut bell peppers into pieces of similar size as the onion.

  - ingredients:
      - ingredient: Paneer
        amount: 750
        unit: g
    yields: Paneer Cubes
    instructions: Cut paneer into 1 cm large cubes.

  - ingredients:
      - ingredient: Salt
        amount: 2
        unit: tsp
      - ingredient: Starch
        amount: 3
        unit: tbsp
      - ingredient: Egg
        amount: 3
      - ingredient: Ginger Garlic Paste
        amount: 1
        unit: tbsp
    internal_ingredients:
      - Paneer Cubes
    yields: Coated Paneer
    instructions: >-
      Whisk all of the ingredients except the paneer until you get a homogenous, creamy consistency. Then stir in the paneer
      and mix until it is well-coated from all sides.

  - ingredients:
      - ingredient: Cumin Seeds
        amount: 2
        unit: tsp
      - ingredient: Garlic (chopped)
        amount: 2
        unit: cloves
      - ingredient: Ginger Garlic Paste
        amount: 1
        unit: tbsp
    yields: Cumin Mix
    instructions: Add everything to a small bowl and set aside

  - ingredients:
      - ingredient: Chilis (chopped)
        amount: 4
      - ingredient: Coriander Powder
        amount: 1
        unit: tbsp
      - ingredient: Hot Sauce
        amount: 1
        unit: tsp
      - ingredient: Chili Powder
        amount: 1
        unit: tsp
      - ingredient: Hing
        amount: 1
        unit: dash
    internal_ingredients:
      - Onion Pieces
    yields: Onion Mix
    instructions: Add everything to a small bowl and set aside

cooking:
  - ingredients:
      - ingredient: Panko
    internal_ingredients:
      - Coated Paneer
    yields: Fried Paneer
    instructions: >-
      Mix panko with the egg-coated paneer. Then heat a generous amount of oil in a pan and add all the paneer (if you
      cook a larger amount, you might need multiple batches). Fry until it is a deep golden brown on all sides, then set on
      a paper towel lined plate.

  - ingredients:
      - ingredient: Shaoxing Wine
      - ingredient: MSG
      - ingredient: Soy Sauce
      - ingredient: Worcestershire Sauce
      - ingredient: Lime Juice
        amount: 1
        unit: tbsp
      - ingredient: Curry Leaves
        amount: 2
        unit: handful
      - ingredient: Coriander Leaves (chopped)
        amount: 1
        unit: handful
    internal_ingredients:
      - Cumin Mix
      - Coriander Mix
      - Bell Pepper Pieces
      - Fried Paneer
    instructions: >-
      Heat oil in a pan (you can reuse the oil from the paneer frying step). Add the cumin mix and fry until
      the cumin starts popping, around one minute. Add the onion mix and a generous dash of Shaoxing wine. Saut√©
      for two to three minutes. Add MSG, soy and worcestershire sauce, lime juice, curry leaves and
      bell pepper. Cover and turn heat to low. Let simmer for around 30 minutes. Uncover and turn the heat to medium high
      to boil off most of the liquid. Be careful not to burn the bottom. Then stir in the paneer and the
      coriander leaves, briefly reheat and serve.