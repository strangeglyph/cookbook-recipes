---
name: Basler Brunsli
serves: 50
servings_unit: cookies
servings_increment: 10
tags: cookies, chocolate
descr: Traditional Swiss holiday cookies

cooking:
  - ingredients:
      - ingredient: Sugar
        amount: 150
        unit: g
      - ingredient: Salt
        amount: 1
        unit: pinch
      - ingredient: Ground Almonds
        amount: 250
        unit: g
      - ingredient: Cinnamon
        amount: .5
        unit: tsp
      - ingredient: Ground Cloves
        amount: 1
        unit: pinch
      - ingredient: Cocoa Powder
        amount: 2
        unit: tbsp
      - ingredient: Flour
        amount: 2
        unit: tbsp
    yields: Dough1
    instructions: Mix everything in a bowl.

  - ingredients:
      - ingredient: Egg Whites
        amount: 2
    hidden_ingredients:
      - Dough1
    yields: Dough2
    instructions: Beat egg whites until stiff, then fold them into the mixture.

  - ingredients:
      - ingredient: Dark Chocolate
        amount: 100
        unit: g
      - ingredient: Kirsch (Cherry Brandy)
        amount: 2
        unit: tsp
    hidden_ingredients:
      - Dough2
    yields: Dough
    instructions: Melt chocolate and kirsch, then fold them into the dough.

passive_cooking:
  - internal_ingredients:
      - Dough
    yields: Cut-Out Cookies
    instructions: Roll out to about 1 cm thickness, then cut out shapes. Let dry overnight.

  - internal_ingredients:
      - Cut-Out Cookies
    instructions: Bake at 200Â°C (fan) for about 6 minutes. The cookies should remain soft inside.
