---
name: Darjeeling Mousse
tags: vegetarisch, dessert
serves: 4

cooking:
  - ingredients:
      - ingredient: Milch
        amount: 250
        unit: ml
      - ingredient: Darjeeling
        amount: 20
        unit: g
      - ingredient: Zucker
        amount: 60
        unit: g
    instructions: >-
      Milch zum Kochen bringen. Vom Herd nehmen, Darjeeling hinzufügen und drei Minuten ziehen lassen. Teeblätter
      entfernen, Zucker hinzufügen und auflösen.

  - ingredients:
      - ingredient: Eigelb
        amount: 4
      - ingredient: Zucker
        amount: 60
        unit: g
    instructions: >-
      In einer Metalschüssel das Eigelb und den Zucker schauming schlagen. In einem Wasserbad den Tee unter ständigem
      Rühren zum Ei gießen und weiterrühren, bis die Masse cremig bindet.
      
  - ingredients:
      - ingredient: Gelatine
        amount: 3
        unit: Blatt
    instructions: >-
      Gelatine in kaltem Wasser für 5 Minuten einweichen. Ausdrücken, dann in der Crème auflösen. Crème in einem
      Wasserbad mit kaltem Wasser abkühlen lassen.

  - ingredients:
      - ingredient: Sahne
        amount: 300
        unit: ml
    instructions: >-
      Sahne steif schlagen, dann unter das abgekühlte Mousse heben. Mindest 6 Stunden, aber besser über Nacht, kaltstellen.

  - ingredients:
      - ingredient: Orangen
        amount: 2
    instructions: >-
      Orangen filletieren, dann den Saft aus den Orangenresten pressen und zu den Orangenfillets geben. Mousse mit den
      Orangen servieren.