    yields: Meringue
    instructions: Beat egg whites until soft peaks form, gradually adding sugar and salt while beating.

  - ingredients:
      - ingredient: Espresso Powder
        amount: 3
        unit: tbsp
    internal_ingredients:
      - Meringue
      - Roasted Almonds
    yields: Dough
    instructions: >-
      Place the meringue over a water bath and whisk until the mixture becomes thick and matte. Remove from the heat, 
      then gently fold in the almonds and espresso powder until the mixture has a marbled appearance.

