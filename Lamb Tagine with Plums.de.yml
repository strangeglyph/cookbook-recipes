name: Lamm-Tagine mit Pflaumen
serves: 4
tags: lamm, hauptspeise, früchte, marokanisch
descr: Marokanische Lamm-Gericht, in dieser Ausführung mit Dörrpflaumen.

mis_en_place:
  - ingredients:
      - ingredient: Lamm
        amount: 1
        unit: kg
    yields: Lammwürfel
    instructions: Lamm putzen und in 1-2 cm große Würfel schneiden.

  - ingredients:
      - ingredient: Zwiebeln
        amount: 2
    yields: Zwiebelwürfel
    instructions: Zwiebeln in sehr fein würfeln.

cooking:
  - ingredients:
      - ingredient: Knoblauch
        amount: 4
        unit: Zehen
      - ingredient: Salz
        amount: 1
        unit: TL
      - ingredient: Pfeffer
        amount: 1
        unit: TL
      - ingredient: Ingwerpulver
        amount: 1
        unit: TL
      - ingredient: Kurkuma
        amount: 0.5
        unit: TL
      - ingredient: Safran
        amount: 0.5
        unit: TL
    internal_ingredients:
      - Lammwürfel
      - Zwiebelwürfel
    instructions: Knoblauch pressen. Lamm mit Zwiebeln, Knoblauch und Gewürzen gut mischen.

  - ingredients:
      - ingredient: Olivenöl
        amount: 60
        unit: ml
      - ingredient: Butter
        amount: 60
        unit: g
      - ingredient: Zimt
        amount: 2
        unit: Stangen
    instructions: >-
      Olivenöl und Butter in einer Pfanne erhitzen. Lamm und Zimt dazugeben und scharf anbraten. Das Lamm muss nicht durch
      sein, sondern soll hier nur von außen Farben annehmen.

passive_cooking:
  - ingredients:
      - ingredient: Wasser
        amount: 700
        unit: ml
    yields:
      - Abgenommenes Wasser
      - Gekochtes Lamm
      - Zwiebeln
    instructions: >-
      Wasser zur Pfanne geben. Zugedeckt bei niedriger Hitze für eine Stunde köcheln lassen. 200 ml Wasser abnehmen
      und beiseite stellen. Fleisch für 30 Minuten bis eine Stunde weiterköcheln lassen, bis es zart ist. Eventuell
      zwischendrin Wasser nachfüllen, damit das Fleisch nicht anbrennt. Fleisch herausnehmen, beiseite stellen.
      Die übrigen Zwiebeln in der Pfanne einkochen bis kein Wasser mehr vorhanden ist.

cooking2:
  - ingredients:
      - ingredient: Dörrpflaumen
        amount: 500
        unit: g
      - ingredient: Honig
        amount: 3
        unit: EL
      - ingredient: Zimt
        amount: 4
        unit: TL
    internal_ingredients:
      - Abgenommenes Wasser
    yields: Eingekochte Pflaumen
    instructions: Dörrpflaumen mit der beiseite gestellten Flüssigkeit, Honig und Zimt sirupartig einkochen.

  - ingredients:
      - ingredient: Sesam
        amount: 1
        unit: EL
      - ingredient: Gehackte Mandeln
        amount: 1
        unit: EL
    yields: Gerösteter Sesam und Mandeln
    instructions: Sesam und Mandeln in einer Pfanne rösten

  - ingredients:
      - ingredient: Fladenbrot
    internal_ingredients:
      - Gekochtes Lamm
      - Zwiebeln
      - Eingekochte Pflaumen
      - Gerösteter Sesam und Mandeln
    instructions: Lamm mit Zwiebeln und Pflaumen mischen, mit Sesam und Mandeln bestreuen und mit Fladenbrot servieren.